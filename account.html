<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TIPOGRAFIA (GOOGLE FONTS)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- títulos  -->

        <!-- textos (solo se usa la "light" y "bold")-->

        <!-- FONTAWSOME (ICONOS)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- CSS -->
        <link href="css/styles_account.css" rel="stylesheet" type="text/css">

        <!-- LIBRERÍAS GITHUB -->


        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>DRIZZLE DONUTS</title>
</head>
<body>
    <section id="logo">
        <img src="media/photo/LOGO-DRIZZLE.png">
    </section>
   
    <section id="flecha">
        <i class="fa-solid fa-chevron-left"></i>
    </section>

    <section id="log-in">
        <div class="formulario">
            <h2 class="title-login">LOG IN</h2>
            <form class="form-login">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 0.8em; padding: 1.3em; border: 2px solid #F07F98; border-radius: 25px;">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 0.8em; padding: 1.3em; border: 2px solid #F07F98; border-radius: 25px;">
                </div>
                <button type="log in" class="btn btn-primary">LOG IN</button>
            </form>
        </div>

        <div class="img-login">
            <img src="media/photo/log-in.png">
        </div>
    
    </section>





    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
